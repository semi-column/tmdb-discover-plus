# TMDB Discover+ Docker Compose Configuration
#
# Quick Start:
#   1. Copy .env.example to .env and configure
#   2. Run: docker-compose up -d
#
# For development with hot reload, use docker-compose.dev.yml instead

version: '3.8'

services:
  tmdb-discover-plus:
    build:
      context: .
      dockerfile: Dockerfile.docker
    container_name: tmdb-discover-plus
    restart: unless-stopped
    ports:
      - '${PORT:-7000}:7000'
    environment:
      - NODE_ENV=production
      - PORT=7000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MONGODB_URI=${MONGODB_URI}
      - POSTGRES_URI=${POSTGRES_URI}
      - DATABASE_DRIVER=${DATABASE_DRIVER}
      - CACHE_DRIVER=${CACHE_DRIVER}
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ADDON_VARIANT=${ADDON_VARIANT}
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:7000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres
      - redis
      - mongo

  postgres:
    image: postgres:15-alpine
    container_name: tmdb-discover-postgres
    restart: unless-stopped
    profiles:
      - postgres
      - full
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tmdb_discover
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: tmdb-discover-redis
    restart: unless-stopped
    profiles:
      - redis
      - postgres
      - full
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  mongo:
    image: mongo:6-jammy
    container_name: tmdb-discover-mongo
    restart: unless-stopped
    profiles:
      - mongo
      - full
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  mongo_data:
