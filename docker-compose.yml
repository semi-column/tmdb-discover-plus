# TMDB Discover+ Docker Compose Configuration
# 
# Quick Start:
#   1. Copy .env.example to .env and configure
#   2. Run: docker-compose up -d
#
# For development with hot reload, use docker-compose.dev.yml instead

version: '3.8'

services:
  tmdb-discover-plus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tmdb-discover-plus
    restart: unless-stopped
    ports:
      - "${PORT:-7000}:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MONGODB_URI=${MONGODB_URI}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Uncomment to use with local MongoDB
    # depends_on:
    #   - mongodb

