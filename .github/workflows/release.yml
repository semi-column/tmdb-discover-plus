name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Release Notes
        id: extract_release_notes
        run: |
          # Extract version number from tag (e.g., v2.3.0 -> 2.3.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracting release notes for version $VERSION"
          
          # Use awk to extract the section from CHANGELOG.md
          # 1. Match the header line for this version (## [VERSION])
          # 2. Set flag=1 to start printing
          # 3. If we hit the next header (## [), set flag=0 to stop
          # 4. Print lines while flag=1
          awk -v ver="$VERSION" '/^## \['"$ver"'\]/ {flag=1; next} /^## \[/ {flag=0} flag' CHANGELOG.md > RELEASE_NOTES.md
          
          # Trim leading/trailing whitespace (optional, but good)
          sed -i -e '1{/^$/d}' -e '${/^$/d}' RELEASE_NOTES.md
          
          cat RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          make_latest: true
